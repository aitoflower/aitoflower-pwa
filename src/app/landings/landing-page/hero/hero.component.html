<!-- Hero Section -->
<section class="hero-section" id="hero">
  <div class="hero-content">
    <h2 class="brand-uptitle">AIToFlower</h2>
    <h1 class="hero-title">{{ 'LANDING.HERO.TITLE' | translate }}</h1>
    <p class="hero-subtitle">{{ 'LANDING.HERO.SUBTITLE' | translate }}</p>

    <div class="cta-group">
      <button mat-flat-button color="primary" class="cta-primary" routerLink="/dashboard">
        <mat-icon>rocket_launch</mat-icon>
        {{ 'LANDING.HERO.CTA_PRIMARY' | translate }}
      </button>
      <button mat-stroked-button class="cta-secondary">
        <mat-icon>play_circle_outline</mat-icon>
        {{ 'LANDING.HERO.CTA_SECONDARY' | translate }}
      </button>
    </div>
  </div>

  <div class="hero-mockup-stack">
    <!-- Mockup Images Stacked -->
    <img src="assets/images/mockup.png" class="mockup-img main" alt="App Main Screen" />
    <img src="assets/images/mockup.png" class="mockup-img floating-1" alt="App Feature 1" />
    <img src="assets/images/mockup.png" class="mockup-img floating-2" alt="App Feature 2" />
  </div>
</section>
<!-- End of Hero Section -->
