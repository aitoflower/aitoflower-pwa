<div class="lang-select">
  <mat-icon>language</mat-icon>
  <mat-select [(value)]="current" (selectionChange)="change($event.value)" disableRipple >
    @for(language of languages; track language) {
    <mat-option class="lang-option" [value]="language.code">{{ language.label }}</mat-option>
    }
  </mat-select>
</div>
