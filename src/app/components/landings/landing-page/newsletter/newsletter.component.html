
    <!-- Newsletter / Waiting List Section -->
    <section class="newsletter-section">
        <div class="newsletter-content">
            <mat-icon class="newsletter-icon">mark_email_unread</mat-icon>
            <h2>{{'LANDING.NEWSLETTER.TITLE' | translate}}</h2>
            <p>{{'LANDING.NEWSLETTER.LEAD' | translate}}</p>

            <form class="newsletter-form" (submit)="$event.preventDefault()">
                <input type="email" placeholder="Tu mejor email..." required class="newsletter-input">
                <button mat-flat-button color="primary" type="submit" class="newsletter-btn">
                    {{'LANDING.NEWSLETTER.CTA' | translate}}
                </button>
            </form>
        </div>
    </section>
