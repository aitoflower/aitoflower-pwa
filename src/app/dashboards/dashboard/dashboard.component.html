<div class="dashboard-container">
  <app-toolbar [type]="themeOption"/>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav mode="side" [opened]="sidenavService.isSidenavOpen()" fixedInViewport="true" fixedTopGap="64">
      <app-sidenav-list [type]="themeOption"/>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-footer/>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
